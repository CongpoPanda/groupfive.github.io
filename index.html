<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GROUP 5 ESP32 Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 1.2rem 1rem 0.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header p {
      margin: 0.2rem 0;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .status-bar {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
    }
    .pill {
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #1f2937;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
    .dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 999px;
      background: #6b7280;
    }
    .dot.ok {
      background: #22c55e;
    }
    .dot.err {
      background: #ef4444;
    }
    main {
      width: 100%;
      max-width: 900px;
      padding: 0.5rem 1rem 1.5rem;
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #020617;
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      padding: 0.9rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      box-sizing: border-box;
    }
    .card h2 {
      margin: 0;
      font-size: 0.95rem;
      color: #e5e7eb;
    }
    .card p.label {
      margin: 0.15rem 0 0.6rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
    .value {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0.2rem 0;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .value span.unit {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-left: 0.1rem;
    }
